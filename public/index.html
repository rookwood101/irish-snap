<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Irish Snap!</title>
<style>
    body {
        touch-action: manipulation;
        font-size: 2vmin;
    }

    .card-table {
        width: 80vmin;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background-color: darkgreen;
        position: relative;
        border: 4.8vmin solid saddlebrown;
        font-family: sans-serif;
    }

    .card-table-seat-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
    }

    .card-table-seat {
        background: white;
        border-radius: 50%;
        width: 16vmin;
        height: 16vmin;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-table-player-name {
        font-size: 8vmin;
    }

    .card-table-stack {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 15vmin;
    }

    .card-table-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: forestgreen;
        border-radius: 50%;
        width: 40vmin;
        aspect-ratio: 1 / 1;
    }

    .player-one-token {
        position: absolute;
        top: 0;
        right: 0;
        width: 2.5vmin;
        height: 2.5vmin;
        border-radius: 50%;
        background: white;
        border: 0.5vmin solid black;
        text-align: center;
        font-size: 1.5vmin;
    }

    .player-one-token div {
        top: 50%;
        left: 50%;
        position: relative;
        transform: translate(-50%, -50%);
    }

    .speech-bubble {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 5vmin;
        height: 2.5vmin;
        border-radius: 50%;
        background: white;
        filter:
            drop-shadow(0.1vmin 0.1vmin 0 #000)
            drop-shadow(-0.1vmin 0.1vmin 0 #000)
            drop-shadow(0.1vmin -0.1vmin 0 #000)
            drop-shadow(-0.1vmin -0.1vmin 0 #000);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .speech-bubble::before {
        content: "";
        position: absolute;
        top: -20%;
        left: -20%;
        border-radius: 0% 100% 0 0;
        width: 2vmin;
        height: 1vmin;
        box-shadow:  0.7vmin 0 0 white;
    }

    .playing-card-stack-wrapper {
        filter: drop-shadow(0.15vmin 0px 0 #000) drop-shadow(0px 0.15vmin 0 #000);
    }

    .playing-card-stack {
        --color: dimgrey;
        filter: 
            drop-shadow(var(--offset) var(--offset) 0 var(--color)) 
            drop-shadow(calc(var(--offset) / 3) calc(var(--offset) / 3) 0 var(--color))
            drop-shadow(calc(2 * var(--offset) / 3) calc(2 * var(--offset) / 3) 0 var(--color))
        ;
    }

    .card-table-seat-hand .playing-card-stack {
        width: 6vmin;
    }

    .card-table-stack .playing-card-stack {
        width: 12vmin;
    }

    .message-feed {
        position: absolute;
        top: 0;
        right: 0;
        width: 20vmin;
        margin: 1vmin;
        padding: 1vmin;
        background-color: rgba(255, 255, 255, 0.6);
        font-size: 1vmin;
    }

    .message-feed li {
        /* list-style-type: none; */
        margin: 0;
    }

    button {
        width: 2cm;
        height: 2cm;
        margin: 0;
    }

    .winning-message {
        z-index: 100;
        font-size: 5vmin;
        position: absolute;
        background-color: white;
    }
</style>
<script type="module" src="./client.js"></script>
