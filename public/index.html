<!DOCTYPE html>
<meta charset="UTF-8">
<title>Irish Snap!</title>
<style>
    .card-table {
        width: 80vmin;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        background-color: darkgreen;
        position: relative;
        border: 4.8vmin solid saddlebrown;
        font-size: 2vmin;
        font-family: sans-serif;
    }

    .card-table-player-name {
        font-size: 8vmin;
    }

    .card-table-stack {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(2);
        font-size: 15vmin;
    }

    .speech-bubble {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 5vmin;
        height: 2.5vmin;
        border-radius: 50%;
        background: white;
        filter: drop-shadow(1px 1px 0 #000) drop-shadow(-1px 1px 0 #000) drop-shadow(1px -1px 0 #000) drop-shadow(-1px -1px 0 #000);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .speech-bubble::before {
        content: "";
        position: absolute;
        top: -20%;
        left: -20%;
        border-radius: 0% 100% 0 0;
        width: 2vmin;
        height: 1vmin;
        box-shadow:  0.7vmin 0 0 white;
    }

    .playing-card-stack-wrapper {
        filter: drop-shadow(1px 0px 0 #000) drop-shadow(0px 1px 0 #000);
    }

    .playing-card-stack {
        --color: dimgrey;
        filter: 
            drop-shadow(var(--offset) var(--offset) 0 var(--color)) 
            drop-shadow(calc(var(--offset) / 3) calc(var(--offset) / 3) 0 var(--color))
            drop-shadow(calc(2 * var(--offset) / 3) calc(2 * var(--offset) / 3) 0 var(--color))
        ;
    }

    li {
        list-style-type: none;
    }

    button {
        font-size: 300%;
        margin: 5px;
    }
</style>
<script type="module">
    import { h, Component, render } from 'https://esm.sh/preact@10.11.3'
    import { signal } from "https://esm.sh/@preact/signals@1.1.3"
    import htm from "https://esm.sh/htm@3.1.1"
    import { io } from "/socket.io/socket.io.esm.min.js"

    import { cardValues, cardSuits, allCards } from "./shared.js"

    const socket = io()

    // Initialize htm with Preact
    const html = htm.bind(h);

    const state = signal({
        currentPlayer: {
            id: undefined,
            name: undefined,
        },
        lastMove: undefined,
        playedLast: undefined,
        stackSize: 0,
        players: {},
        status: "Need to deal out the cards",
    })

    const messageFeed = signal([])
    function alertMessage(message) {
        messageFeed.value = [message, ...messageFeed.value]
    }

    socket.on("connect", () => {
        socket.emit("join", {
            name: currentPlayer,
            room: "default",
        })
    })
    
    socket.on("updateState", (newState) => {
        console.log(newState)
        state.value = newState
        if (state.value.status !== "valid") {
            alertMessage(state.value.status)
        }
    })
    const regex_emoji = /[\p{Extended_Pictographic}\u{1F3FB}-\u{1F3FF}\u{1F9B0}-\u{1F9B3}]/u
    let currentPlayer = localStorage.getItem("username")
    while (!regex_emoji.test(currentPlayer)) {
        currentPlayer = [...prompt("Choose an emoji for your username (win+. to open emoji picker):")][0]
    }
    localStorage.setItem("username", currentPlayer)
    
    // preload card images
    allCards.forEach((card) => {
        new Image().src = getPlayingCardSvgPath(card)
    })

    function sayAndPlay(said) {
        if (state.value.status !== "valid") {
            alertMessage("Nuh uh!")
            return
        }
        socket.emit("move:sayAndPlay", said)
    }

    function slap() {
        if (state.value.status !== "valid") {
            alertMessage("Nuh uh!")
            return
        }
        socket.emit("move:slap", null)
    }

    function deal() {
        if(state.value.status === "valid") {
            alertMessage("Nuh uh!")
            return
        }
        alertMessage("dealt")
        socket.emit("move:deal", null)
    }

    function getPlayingCardSvgPath(card) {
        let svgIdentifier = "uu" // fallback
        if (card === "back") {
            svgIdentifier = "back"
        }
        else if (card) {
            const value = card[0]
            const suit = card[1]

            svgIdentifier = `${value === "10" ? "10" : value[0]}${suit[0]}`
        }

        return `images/Minicard_${svgIdentifier}.svg`
    }

    function PlayingCardStack({ topCard, size }) {
        if (!topCard) {
            return null
        }
        const maxOffset = 7
        const maxCards = 52
        const offset = size * (maxOffset / maxCards)
        return html`
            <div class="playing-card-stack-wrapper">
                <img class="playing-card-stack" src=${getPlayingCardSvgPath(topCard)} style="
                    --offset: ${offset}px
                "/>
            </div>
        `
    }

    function SayAndPlayButton({ cardValue }) {
        return html`<button onClick=${() => sayAndPlay(cardValue)}>${cardValue}</button>`
    }

    function CardTable({ state }) {
        const players = state.players
        const nPlayers = Object.keys(players).length
        const myPlayerId = state.currentPlayer.id
        return html`
            <div class="card-table">
                ${Object.entries(players).map(([playerId, playerData], i) => html`
                    <div style="
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: rotate(${i*(360.0/nPlayers)}deg) translate(max(-40vw, -40vh));
                    ">
                        <div class="card-table-seat" style="
                            transform: rotate(-${i*(360.0/nPlayers)}deg) translate(-50%, -50%);
                            background: white;
                            border: 1.6vmin solid ${playerId === myPlayerId ? "black" : "saddlebrown"};
                            border-radius: 50%;
                            width: 16vmin;
                            height: 16vmin;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        ">
                            <${PlayingCardStack} topCard="back" size=${playerData.handSize} />
                            <span class="card-table-player-name">${playerData.name}</span>
                            ${state.lastMove?.action === "sayAndPlay" && state.lastMove?.player === playerId && html`
                                <div class="speech-bubble">
                                    ${state.lastMove?.player === playerId ? state.lastMove?.said : undefined}
                                </div>
                            `}
                        </div>
                    </div>
                `)}
                <div class="card-table-stack">
                    <${PlayingCardStack} topCard=${state.playedLast} size=${state.stackSize} />
                </div>
            </div>
        `
    }

    function App(props) {
        const s = state.value;
        // TODO: contesting rule violations should be done by players, not the server
        // TODO: timeout if player takes too long
        // TODO: who slapped last, not who slapped first
        // TODO: rounds & keeping track if someone wins
        // TODO: show hand and central pile size
        // TODO: starting player (for round) token
        return html`
            <div>
                <div style="
                    display: flex;
                    justify-content: center;
                ">
                    <${CardTable} state=${s} />
                </div>
                <div style="
                    display: flex;
                    justify-content: center;
                ">
                    <div>
                        <div>${s.currentPlayer.name} controls</div>
                        <div>${cardValues.map((cardValue) => html`<${SayAndPlayButton} cardValue=${cardValue} />`)}</div>
                        <div>
                            <button onClick=${() => slap()}>Slap!</button>
                            <button onClick=${() => deal()}>Deal</button>
                        </div>
                    </div>
                    <ul>
                        ${messageFeed.value.map((message) => html`<li>${message}</li>`)}
                    </ul>
                </div>
            </div>
        `
    }
    
    render(html`<${App} />`, document.body);
</script>
